<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Add New User</title>
</head>
<body class="card mt-3" style="width:50%">
    <div class="row">
        <h1 class="col-9">Add New User</h1>
        <button class="btn col-2 btn-outline-info"><a href="/users">Home</a></button>
    </div>
    <form action="/user/create", method="post" class="form">
        <label for="first_name"> First Name:</label>
        <input type="text" name="first_name" class="form-control">
        <label for="last_name"> Last Name:</label>
        <input type="text" name="last_name" class="form-control">
        <label for="email"> Email</label>
        <input type="text" name="email" class="form-control">
        <input type="submit" value="Create User" class="btn btn-outline-primary mt-3">
    </form>
    
</body>
</html>
