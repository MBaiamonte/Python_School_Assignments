<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <h1 class="col-10">User {{user.first_name.capitalize()}} {{user.last_name.capitalize()}} </h1>
        <a href="/users" class="col-2"><button class=" btn btn-outline-dark">Home</button></a>
    </div>
    <div class="card">
        <p>Full Name: {{user.first_name.capitalize()}} {{user.last_name.capitalize()}}</p>
        <p>Email: {{user.email}}</p>
        <p>Created On: {{user.created_at}}</p>
        <p>Last Updated On: {{user.updated_at}}</p>
    </div>
    <div class="row">
        <a href="/user/show_update_form/{{user.id}}"><button>Edit</button></a>
        <a href="/user/delete/{{user.id}}"><button>Delete</button></a>
    </div>
</body>
</html>
