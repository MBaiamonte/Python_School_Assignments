<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body class="card mt-3"style="width:50%">
    <div class="row">
    <h1 class="card-title col-10">Edit User {{user.first_name}} {{user.last_name}}</h1>
    <a href="/users"class="btn col-2"><button>Home</button></a>
    </div>
    <form action="/user/update", method="post" class="form">
        <input type="hidden" name="id" value="{{user.id}}">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" class="form-control" placeholder="{{user.first_name}}">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" class="form-control" placeholder="{{user.last_name}}">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" placeholder="{{user.email}}">
        <input type="submit" value="Update" class="btn form-control btn-outline-primary mt-1">
    </form>
    <a href="/users/{{user.id}}"class="btn form-control btn-outline-danger mt-1">Cancel Update</a>
</body>
</html>
