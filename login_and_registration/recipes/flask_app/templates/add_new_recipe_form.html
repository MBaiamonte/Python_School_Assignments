<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Make new Recipe</title>
</head>

<body class="container">
    <div>
        <h1>Add New Recipe</h1>
        <div class="row">
            <form action="" , method="post" class="form">
                <div class="col-5" id="left side of form">
                    <label for="name">Name</label>
                    <input type="text" name="name" class='form-control'>
                    <label for="description">Description:</label>
                    <input type="textarea" name="description" class='form-control'>
                    <label for="instructions">Instructions:</label>
                    <input type="textarea" name="instructions" class='form-control'>
                </div>
                <div class="col-5">
                    <label for="date_cooked">Date Cooked:</label>
                    <input type="date" name="date_cooked">
                    <label for="under_30">Under 30 minutes:</label>
                    <label for="yes">yes</label>
                    <input type="radio" name="yes" value="yes"> <!--find out how to do radio buttons?-->
                    <input type="submit" value="Create">
                </div>
            </form>
        </div>
    </div>





</body>
</html>
