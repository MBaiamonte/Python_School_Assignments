<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>User Dashboard</title>
</head>
<body class="container mt-4">
    <h1 class="header row">Welcome {{user.first_name}}</h1>
    <div class="row d-flex justify-content-evenly">
        <h2 class="col-6">All posted recipes:</h2>
        <button class=" btn col-2 btn-primary" >Add New Recipe</button>
        <a href="/user/logout" class="col-1"><button class="btn btn-primary">Logout</button></a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Recipe</th>
                <th>Under 30 min</th>
                <th>Posted By</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>name</td>
                <td>under 3</td>
                <td>posted</td>
                <td>action buttons</td>
            </tr>
        </tbody>

    </table>



</body>
</html>
