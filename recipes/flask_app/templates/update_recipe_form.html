<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="container mt-4">
    <div class="row">
        <h1 class="col-8">Edit {{recipe.name}} Recipe </h1>
        <a href="/user/dashboard/{{session['logged_in_user_id']}}" class="col-2"><button
                class="btn btn-primary">Dashboard</button></a>
        <a href="/user/logout" class="col-1"><button class="btn btn-primary">Logout</button></a>
    </div>
    <div class="row">
        <form action="/recipe/update/{{recipe.id}}" , method="post" class="form ">
{% with messages = get_flashed_messages() %}     
{% if messages %}                            
{% for message in messages %}           
<p>{{message}}</p>                  
{% endfor %}
{% endif %}
{% endwith %}
            <div class="row">
                <div class="col-5" id="left side of form">
                    <label for="name">Name</label>
                    <input type="text" name="name" class='form-control'value="{{recipe.name}}">
                    <label for="description">Description:</label>
                    <input type="textarea" name="description" class='form-control'value="{{recipe.description}}">
                    <label for="instructions">Instructions:</label>
                    <input type="textarea" name="instructions" class='form-control' value="{{recipe.instructions}}">
                </div>
                <div class="col-5">
                    <label for="date_cooked">Date Cooked:</label>
                    <input type="date" name="date_cooked" value="{{recipe.date_cooked.strftime('%Y-%m-%d')}}">
                    <div>
                        <p>Under 30:</p>
                        <label>Yes</label>
                        <input type="radio" name="under_30" checked="yes" value="1">
                        <label>No</label>
                        <input type="radio" name="under_30" checked="no" value="0">
                    </div>
                    <input type="hidden" name="user_id" value="{{session['logged_in_user_id']}}">
                    <input type="submit" value="update">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
