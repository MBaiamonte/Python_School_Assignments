<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Make new Recipe</title>
</head>

<body class="container">
    <div>
        <div class="row">
            <h1 class="col-8">Add New Recipe</h1>
            <a href="/user/dashboard/{{session['logged_in_user_id']}}" class="col-2"><button class="btn btn-primary">Dashboard</button></a>
            <a href="/user/logout" class="col-1"><button class="btn btn-primary">Logout</button></a>
        </div>
        <div class="row">
            <form action="/recipes/add_new" , method="post" class="form">
{% with messages = get_flashed_messages() %}     
{% if messages %}                            
{% for message in messages %}           
<p>{{message}}</p>                  
{% endfor %}
{% endif %}
{% endwith %} 
                <div class="col-5" id="left side of form">
                    <label for="name">Name</label>
                    <input type="text" name="name" class='form-control'>
                    <label for="description">Description:</label>
                    <input type="textarea" name="description" class='form-control'>
                    <label for="instructions">Instructions:</label>
                    <input type="textarea" name="instructions" class='form-control'>
                </div>
                <div class="col-5">
                    <label for="date_cooked">Date Cooked:</label>
                    <input type="date" name="date_cooked">
                    <div >
                        <p>Under 30:</p>
                        <label>Yes</label>
                        <input type="radio" name="under_30" value="1" >
                        <label>No</label>
                        <input type="radio" name="under_30" value="0">
                    </div>
                    <input type="hidden" name="user_id" value="{{session['logged_in_user_id']}}"> <!--need associate with its creator so you can track who created which recipes even when logged into a different user -->
                    <input type="submit" value="Create">
                </div>
            </form>
        </div>
    </div>





</body>
</html>
