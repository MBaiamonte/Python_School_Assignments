<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="container  card mt-3">
    <h1 class="card-title">New Ninja</h1>
    <form action="/ninjas/add_new" method="post" class="form card-body">
        <input type="hidden" value="id" name="ninja_id">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" class="form-control card-text">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" class="form-control">
        <label for="age">Age:</label>
        <input type="number" name="age" class="form-control">
        <label for="dojo_id">Dojo</label>
        <select name="dojo_id" class="form-select">
            {%for dojo in all_dojos%}
            <option  value="{{dojo.id}}">{{dojo.location.capitalize()}}</option>
            {%endfor%}
        </select>
        <input type="submit" value="Create" class="btn form-control btn-primary mt-2">
    </form>
    <form action="/dojos" class='form card-body'>
        <button class=" btn btn-outline-primary  card-text"> Homepage</button>
    </form>
    
</body>

</html>
