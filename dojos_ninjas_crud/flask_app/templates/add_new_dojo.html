<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="container mx-20 mt-4">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <div class="container row ">
        <h1 class="col-6">New Dojo</h1>
        <h1 class="col-6">All Dojo Locations</h1>
    </div>
    <div class="row">
        <div class="col-6">
            <form action="/dojos/add" method="post" class="form">
                <label for="location"> New Dojo Location</label>
                <input type="text" name="location" class="form-contol mt-2">
                <input type="submit" value="Create Dojo">
            </form>
        </div>
        <div class="col-6">
            <div>
                <table class="table">
                    <!-- <thead>
                    <tr>
                        <th>Dojo Locations</th>
                    </tr>
                </thead> -->
                    <tbody>
                        {%for dojo in all_dojos%}
                        <tr>
                            <td><a href="/show/dojos_with_ninjas_table/{{dojo.id}}"><button
                                        class="form-control btn btn-outline-primary">{{dojo.location.capitalize()}}</button></a>
                            </td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
                <a href="/ninja/show/add_new_ninja_form"><button class="btn btn-primary"> Add New Ninja</button></a>
            </div>
        </div>
    </div>

</body>

</html>
