<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dojos And Ninjas</title>
</head>

<body class='container'>
    <h1>{{dojo.location}}</h1>
    <table class="table">
        <thead>
            <tr>
                <th>First Name:</th>
                <th>Last Name:</th>
                <th>Age:</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {%for ninja in dojo.ninjas%}
                <tr>
                    <td>{{ninja.first_name}}</td>
                    <td>{{ninja.last_name}}</td>
                    <td>{{ninja.age}}</td>
                    <td>
                        <a href="/ninjas/delete/<int:ninja_id>"><button>Edit Ninjas Information</button></a>
                        <a href=""><button>Delete Ninja</button></a>
                        <!-- <button>Delete Ninja</button>
                        <button>Edit Ninjas Information</button> -->
                    </td>
                </tr>
            {%endfor%}
        </tbody>
    </table>
<a href="/dojos"><button class="btn btn-outline-primary">Homepage</button></a>


</body>

</html>
